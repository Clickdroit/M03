<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Deconz</title>
  </head>
  <body>
    <nav id="navigator">
      <div class="div_menu" id="closeNav">
        <img src="images/close.png" alt="Fermer" id="close" />
        <p>Fermer</p>
      </div>
      <div class="div_menu" id="homeNAV">
        <img src="images/home_112365.webp" alt="Accueil" />
        <p>Accueil</p>
      </div>
      <div class="div_menu" id="lumiereNAV">
        <img src="images/lightbulb.png" alt="Lumières" />

      </div>
      <div class="div_menu" id="priseNAV">
        <img src="images/plugin.png" alt="Prises" />

      <div class="div_menu" id="capteurNAV">
        <img src="images/door-sensor.png" alt="Capteurs" />

    <header id="header">
      <img
        src="images/hamburger.png"
        id="logoHamburger"
        alt="Menu hamburgers"
      />

      <h1>Domotique DIY</h1>
    </header>
    <section id="section"></section>
    <footer id="footer">
      <div id="deconz-api">
        <a href="#">Deconz API</a>
      </div>
      <div id="conbee">
        <a href="#">Conbee 2</a>
      </div>
      <div id="deconz-app">
        <a href="#">Deconz application</a>
      </div>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/ajax.js"></script>

</html>
